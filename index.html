<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todotask">
            <h2>Taskify <img src="images/todoicon1.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Task-to-do">
                <button onclick="openModal()">ADD</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>


    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>When is the deadline?</h3>
            <input type="date" id="deadline-date">
            <input type="time" id="deadline-time">
            <div>
                <label>
                    <input type="checkbox" id="no-deadline"> No deadline
                </label>
            </div>
            <button onclick="confirmDeadline()">Set Deadline</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
